{% extends 'ecom/base.html' %}
{% block content %}
    <!-- Header -->
    <header class="bg-gradient py-5" style="background: linear-gradient(135deg, #1f4037, #99f2c8);">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-3 fw-bolder text-uppercase" style="letter-spacing: 2px; text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);">
                    Explore Our Categories
                </h1>
                <p class="lead fw-normal text-white-50 mb-0" style="font-size: 1.25rem;">Find your perfect style below</p>
            </div>
        </div>
    </header>

    <!-- Category List -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-10 text-center">
                    <div class="row">
                        {% for category in categories %}
                            <div class="col-lg-4 col-md-6 mb-4">
                                <a href="{% url 'ecom:category' category %}" class="btn btn-outline-light btn-lg btn-block text-uppercase fw-bold"
                                   style="background: #2c3e50; color: white; border-radius: 8px; transition: background 0.3s ease;">
                                    {{ category }}
                                </a>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
